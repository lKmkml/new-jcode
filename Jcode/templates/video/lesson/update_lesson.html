{% extends "layout/base.html" %}

{% block content %}

<div class="card shadow-sm mb-5">
<div class="card-body">
<h3 style="text-align: center;"><b>แก้ไข Lesson</b></h3>
<form id ='add_form' method="post" enctype="multipart/form-data" action="?courseid={{courseid}}&chapterid={{chapterid}}">
    {% csrf_token %}
    <div style="text-align: center;">
    <table class="table-form">
        {{ form.as_table }}
    </table>
  </div>
  <div style="text-align: center;">
    <input type="submit" class="btn btn btn-update mx-2" value="Update">
  </div>
</div>
</div>
</form>
{% endblock %}
