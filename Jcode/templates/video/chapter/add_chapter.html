{% extends "layout/base.html" %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}

    <h6 style="float: left;"><i class="fa fa-chevron-left"></i><a href="{% url 'video:management_chapter' %}?courseid={{courseid}}"> ย้อนกลับ</a></h6>
    <div class="row">
        <div class="col-lg-8 offset-lg-2" >
            <div class="card shadow-sm mb-5">
                <div class="card-body">
            <h3 style="text-align: center;"><b>เพิ่ม Chapter</b></h3>
            <form id ='add_form' method="post" enctype="multipart/form-data" novalidate style="text-align: center;">

                {{ form.as_table }}

                <button type="submit" class="btn btn-save">บันทึก</button>
            </form>
        </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
