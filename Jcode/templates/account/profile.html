
{% extends "layout/base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="mt-3">
              <div class="card shadow-sm mb-5">
                <div class="card-body">
                  <h3 class ='mt-4' style="text-align: center;"><b>จัดการโปรไฟล์</b></h3>
                  <div class="manageprofile_img mb-4" style="text-align: center;" >
                    {% if member_list.Profile_image %}
                    <img src="{{member_list.Profile_image.url}}" alt="" >
                    {% endif %}
                </div>
                  <form id ='profile_form' method="post" enctype="multipart/form-data" novalidate >
                    {% csrf_token %}
                    <table class="table-form">
                      {{ form.as_table }}
                      <tr>
                        <th>
                            ชื่อจริง :
                        </th>
                        <td>
                            <input type="text" value="{{ profile.user.first_name }}" name="firstname" class="form-control" >
                        </td>
                      </tr>
                      <tr>
                        <th>
                          นามสกุล :
                        </th>
                        <td>
                            <input type="text" value="{{ profile.user.last_name }}" name="lastname" class="form-control">
                        </td>
                      </tr>
                    </table>

                    <div class="mt-2" style="text-align: center;">
                    <button type="submit" class="btn btn-save">บันทึก</button>
                    </div>
                </form>
                </div>
              </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
